    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="/template/css/style.css">
	<link
		rel="stylesheet"
		href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
	/>
    <title>Муралы города Усть-Каменогорск</title>
</head>

<div class="container">
	
	<h1 class="title">Муралы города Усть-каменогорск</h1>
	<div style="margin-top: 50px; margin-bottom: 50px" id="map"></div>

	<div class="swiper mainSwiper">

		<!-- Сцена 0 -->
		<div class="swiper-slide scene" data-scene="0">
			<div class="zoom-wrap">
				<img class="scene-img" src="/template/img/murals/mural-1.jpg" alt="Сцена 1">
			</div>
			
		  <button class="hotspot" style="top:50%; left:95%;" data-go="1" title="Вперёд">➜</button>
		  <button class="hotspot" style="top:50%; left:5%;" data-go="8" title="Назад">⬅</button>
			<div class="zoom-ui">
				<button class="zbtn" data-zoom="in" type="button">+</button>
				<button class="zbtn" data-zoom="out" type="button">−</button>
				<button class="zbtn" data-zoom="reset" type="button">Сбросить</button>
			</div>
			<img class="scene-img" src="/template/img/murals/mural-1.jpg" alt="">
			<div class="lens" aria-hidden="true"></div>
		</div>

	  </div>
		<!-- Кнопка "Муралы" (как на примере) -->
		<button class="muralsBtn" type="button">Муралы</button>

		<!-- Панель со списком -->
		<div class="muralsPanel" id="muralsPanel" hidden>
			<div class="muralsList">
				<button class="muralsItem" data-go="0" type="button">Весь Университет</button>
				<button class="muralsItem" data-go="1" type="button">Университет</button>
				<button class="muralsItem" data-go="2" type="button">Каф. "Технология и Стандартизация"</button>

			</div>
		</div>

		<!-- фон-затемнение внутри картинки -->
		<div class="muralsBackdrop" id="muralsBackdrop" hidden></div>

	  <div class="nav">
		<button class="nav-btn prev" type="button">‹</button>
		<button class="nav-btn next" type="button">›</button>
	  </div>
	</div>

	<!-- Превью снизу -->
	<div style="margin-bottom: 50px;" class="swiper thumbsSwiper">
	  <div class="swiper-wrapper">
		<div class="swiper-slide thumb"><img src="template/img/murals/mural-1.jpg" alt=""></div>
